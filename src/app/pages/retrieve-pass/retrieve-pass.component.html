<div class="container-fluid" style="margin-top: 84px;" >
    <div class="row" style="height: 55.3rem;">
        <div class="col-md-6 pl-0 d-none d-lg-flex d-xl-flex d-md-flex" style="background-image: url('assets/login/fondo-usuario.png'); background-size: cover; background-repeat: no-repeat; background-position: center;
        justify-content: center; align-items: center;">
            <div class="letter-whitex2 text-center"> Aforo estás<br>seguro, no dejes<br>de asistir a tu<br>comercio favorito.</div>
        </div>
        <div class="col-md-6 pb-5">
            <div class="mt-3 pt-3 pb-1 mb-5 ml-3">
                <button mat-icon-button (click)="backPage('/login')" class="mr-0 mr-sm-16 buttonInicio"> 
                    <mat-icon>arrow_back_ios</mat-icon> Volver
                </button>
                <div class="pt-4 pl-5 mb-5">
                    <h2 class="text"> <strong>Olvide mi contraseña</strong></h2>
                    <form [formGroup]="regiterForm">
                        <mat-form-field appearance="outline"  fxFlex.gt-sm="100%" fxFlex.gt-sm="100%" class="pr-4" class="w-75">
                            <mat-label>Correo electrónico</mat-label>
                            <input matInput placeholder="Correo electrónico" type="email" formControlName="correo" required>
                            <mat-error *ngIf="regiterForm.controls.correo.status == 'INVALID'">Ingresa un correo valido*</mat-error> 
                        </mat-form-field>
                    </form>
                    <ng-container *ngIf="sendEmail == true">
                        <div class="alert alert-success" role="alert" style="width: 70%;">
                            Hemos enviado con exito un menaje de recuperación
                        </div>
                    </ng-container>
                    <div>
                        <button mat-raised-button class="button" [disabled]="regiterForm.invalid" (click)="sendPassword()">
                            <span>Enviar</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
